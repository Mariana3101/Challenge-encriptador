<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/reset.css" />
    <link href="style/style.css" rel="stylesheet" type="text/css" />

    <title>Encriptador de texto</title>
  </head>
  <body>
    <header>
      <img class="logo" src="images/Logo.png" alt="logo" />
    </header>
    <main>
      <div class="div-principal">
        <div class="column1">
          <form class="formulario" id="formulario">
            <!--Column2-->
            <div class="div-input-texto">
              <textarea
                type="text"
                class="text-input"
                name="input-texto"
                id="input-texto"
                placeholder="Ingrese el texto aqui"
              ></textarea>
            </div>
            <div class="div-encriptacion">
              <label class="mensajeError" id="form-error"> </label>
  
              <input
                class="btn-encriptar"
                type="submit"
                value="Encriptar"
                id="btn-encriptar"
                
              />
              <input
                class="btn-desencriptar"
                type="button"
                value="Desencriptar"
                id="btn-desencriptar"
              />
            </div>
          </form>
          
        </div>

        <div class="column2">
          <!--Mensaje encriptado-->
          <section class="mensaje-box">
          
           
              <img class="muneco" id="muneco" src="images/Muñeco.png" alt="muneco" />
            <br/>
            <label for="mensaje-texto2" id="mensaje-texto2" class="mensajeTexto2" >Ningún Mensaje fue encontrado</label>
          
           
              <textarea
              class="text-input2"
              name="mensaje-texto"
              id="mensaje-texto"
              cols="30"
              rows="8"
              placeholder="Ingrese el texto que desea encriptar o desencriptar"
            ></textarea>
      
           
            <br/>
            <div class="copiar">
              <input
                class="btn-copiar"
                type="submit"
                value="Copiar texto"
                id="btn-copiar"
              />
            </div>
          </section>
        </div>
      </div>
    </main>
    
  <script src="js/script.js"></script>
  </body>

  <footer>
    <p>By Mariana Duran 2022</p>
  </footer>
</html>
